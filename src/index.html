      <div class="row">
        <div class="col-9 container-fluid"  id="root" >

        </div>

          <select id="type">
            <option value="0">Por tipo</option>

            <option value="Grass">Hierba</option>
            <option value="Fighting">Luchador</option>
            <option value="Normal">Normal</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select> 
          <select id="huevo">
            <option value="0">Por Huevo</option>
            <option value="Not in Eggs">Ninguno</option>
            <option value="2 km">2 kilometro</option>
            <option value="5 km">5 kilometro</option>
            <option value="10 km">10 kilometro</option>
          </select>
          
        </div>
      </div>
      <div>
